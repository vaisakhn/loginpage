<!DOCTYPE html>
<html>
<head>
	<title>contact page</title>
	<script type="text/javascript" src="myscript.js"></script>
</head>
<body>
	<div  style="padding-left: 400px; padding-top: 100px">
	<div  style="border: 2px solid black; width: 400px">
	
	<table>
 	<tr>
 		<td>
 			<label>Name &nbsp</label><input type="text" name="username" id="username" >
 			<p style="padding-left: 110px; color:red; font-size:10px" id="msg6" ></p>
 		</td>
 	</tr>
 	<tr>
 		<td>
 			<label>Email &nbsp</label><input type="text" name="email" id="email">
 			<p style="padding-left: 110px; color:red; font-size:10px" id="msg7" ></p>
 		</td>
 	</tr>
 	<tr>
 		<td>
 			<label>Phone &nbsp</label><input type="text" name="phone" id="phone">
 			<p style="padding-left: 110px; color:red; font-size:10px" id="msg8" ></p>
 		</td>
 	</tr>
 	<tr>
 		<td>
 			<label>Question &nbsp</label>
 			<textarea rows="10" cols="30" id="question"> </textarea>
 			<p style="padding-left: 110px; color:red; font-size:10px" id="msg9" ></p>
 		</td>
 	</tr>
 	<tr>
 		<td style="padding-left: 150px">
 			<input type="button" value="send" name="send" onclick="usercontact()">
 		</td>
 	</tr>
 </table>
</div>
</div>
</body>
</html>
